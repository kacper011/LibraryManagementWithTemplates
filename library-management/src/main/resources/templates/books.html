<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Library Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Books</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />

<div class="container">
  <div class="row">
    <h1>All Books</h1>
  </div>
  <br />
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-success">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Available</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.genre}"></td>
      <td th:text="${book.available} ? 'Yes' : 'No'"></td>
      <td>
        <a class="btn btn-primary" th:href="@{/books/{bookId}/edit(bookId=${book.id})}">Edit</a>
        <a class="btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/books/{bookId}/delete(bookId=${book.id})}">Delete</a>
        <a class="btn btn-info" th:href="@{/books/{bookId}/view(bookId=${book.id})}">View</a>
      </td>
    </tr>
    </tbody>
  </table>

  <h2>Add New Book</h2>

  <form action="/books" method="post" th:object="${newBook}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required/>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author:</label>
      <input type="text" class="form-control" id="author" th:field="*{author}" required/>
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Genre:</label>
      <input type="text" class="form-control" id="genre" th:field="*{genre}" required/>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="available" th:field="*{available}">
      <label class="form-check-label" for="available">Available</label>
    </div>
    <br/>
    <button type="submit" class="btn btn-success">Add Book</button>
  </form>
</div>

</body>
</html>
