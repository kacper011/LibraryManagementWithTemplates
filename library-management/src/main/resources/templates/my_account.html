<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('/images/bgc.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      color: #333;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
      margin-top: 100px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control {
      background-color: #f8f9fa;
    }

    .btn-primary {
      margin-top: 20px;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .input-group {
      display: flex;
    }

    .input-group-text {
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
    }

    .input-group-text:hover {
      background-color: #0056b3;
    }

    .input-group .form-control {
      border-radius: 0;
    }

    .input-group .input-group-text {
      border-radius: 0;
    }

    /* New CSS to align buttons */
    .button-container {
      display: flex;
      gap: 10px; /* Space between buttons */
    }

    .button-container .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/books_user">Library Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/my_books}">My Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/my_account}">My Account</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <span class="nav-link text-white" th:text="'Welcome, ' + ${username}"></span>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="content">
  <div class="container">
    <h1 class="text-center">My Account</h1>
    <form action="/my_account/update_email" method="post">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="form-control" id="username" th:value="${username}" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" th:value="${email}" readonly>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" th:value="${password}" readonly>
          <span class="input-group-text" onclick="togglePassword()">Show/Hide</span>
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="btn btn-primary" onclick="enableEdit()">Edit Profile</button>
        <button type="submit" class="btn btn-success" style="display: none;" id="saveChanges">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<script>
  function togglePassword() {
    var passwordField = document.getElementById('password');
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
    } else {
      passwordField.type = 'password';
    }
  }

  function enableEdit() {
    document.getElementById('username').removeAttribute('readonly');
    document.getElementById('email').removeAttribute('readonly');
    document.getElementById('password').removeAttribute('readonly');
    document.getElementById('saveChanges').style.display = 'inline-block';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMF8jYln/NU6Pp3O8jsLxga4q9UWB/jv7Z0n3G1R7rBXgSIBHF6wr06Jz3M" crossorigin="anonymous"></script>
</body>
</html>
