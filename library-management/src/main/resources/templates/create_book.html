<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/books">Library Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/books/new}">New Book</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />

<div class="container row col-md-8 offset-md-2">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">Create Book</h2>
    </div>
    <div class="card-body">
      <form method="post" role="form" th:action="@{/books}" th:object="${book}">
        <div class="form-group mb-3">
          <label class="form-label">Book Title</label>
          <input class="form-control" id="title" name="title" placeholder="Enter book title" type="text" th:field="*{title}">
          <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Book Author</label>
          <input class="form-control" id="author" name="author" placeholder="Enter book author" type="text" th:field="*{author}">
          <p th:if="${#fields.hasErrors('author')}" class="text-danger" th:errors="*{author}"></p>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Book Available</label>
          <input class="form-control" id="isAvailable" name="isAvailable" placeholder="Enter book title" type="text" th:field="*{isAvailable}">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
